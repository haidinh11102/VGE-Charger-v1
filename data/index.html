<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">
  <title>WIFI ESP32</title>
</head>
<body>
<!--   
  <h1>Setup WiFi Connection</h1>
  <h2>Available Networks:</h2> -->
  <!-- Vị trí hiển thị danh sách mạng sẽ được thêm vào sau khi mã được tải -->
  <!-- <ol id="network-list"></ol>

    <input type='text' name='ssid' placeholder='SSID'><br>

  <!-- Login 3 - Bootstrap Brain Component -->
  <section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 " style="background: rgb(36, 227, 230);">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">

            <h1 class="m-0">VGE</h3>

            <h3>Setup WiFi Connection</h1>
            <h3>Available Networks:</h2>
            <!-- Vị trí hiển thị danh sách mạng sẽ được thêm vào sau khi mã được tải -->
            <ol id="network-list"></ol>
            <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="https://vnn-imgs-a1.vgcloud.vn/znews-photo.zadn.vn/Uploaded/lce_cjvcc/2021_03_31/Electric_Vehicle.jpeg"  alt="BootstrapBrain Logo">
            <p class="mb-0">Not a member yet? <a href="#!" class="link-secondary text-decoration-none">Register now</a></p>
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>WIFI ESP32</h3>
                </div>
              </div>
            </div>

            <form action='/submit' method='post'>
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">WiFi <span class="text-danger">*</span></label>
                  <br>
                  <input type='text' name='ssid' placeholder='SSID'>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <br>
                  <input type='password' name='password' placeholder='Password'>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      remember me
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <!-- <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button> -->
                    <input type='submit'class="btn bsb-btn-xl btn-primary" value='Connect'>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
window.onload = function() {
  fetch('/networks')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('network-list');
      list.innerHTML = '';
      data.networks.forEach(network => {
        const item = document.createElement('li');
        item.textContent = network.ssid + ' (' + network.rssi + ' dBm)';
        list.appendChild(item);
      });
    });
};
</script>

</body>
</html>
